<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>
<table class="table table-stripped">
    <thead>
    <tr>
        <th>Meetup Category Name</th>
    </tr>
    </thead>
    <tr th:each="category : ${categories}">
        <td><a th:text="${category.meetupCategoryName}" th:href="'/meetups?meetupId=' + ${category.id}"></a></td>
    </tr>
</table>
<li class="nav-item"><a class="nav-link" href="/meetupCategories/create">Create a Meetup Category!</a></li>
</body>
</html>
