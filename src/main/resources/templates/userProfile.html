<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<head>
    <link th:href="@{/css/userProfile.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<head th:replace="fragments :: head">
<body>
<header th:replace="fragments :: header"></header>
<h1>User Profile</h1>
    <div class="container">
        <div class="row">
            <div class="userCol">
                <img alt="user annonymous profilepic profile pfp Sticker by sky" class="n3VNCb" src="https://cdn140.picsart.com/338003880059211.png?type=webp&amp;to=min&amp;r=640" data-noaft="1" jsname="HiaYvf" jsaction="load:XAeZkd;" style="width: 100px; height: 100px; margin: 0px;">
                <p th:text="${theUser.firstName}" class="favorite-trails"></p>
                <p th:text="${theUser.lastName}" class="favorite-trails"></p>
                <p th:text="${theUser.email}" class="favorite-trails"></p>
             </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
<!--            <div class="user-info">-->
<!--                 <h2 class="header">Meetups</h2>-->
<!--                 <p th:text="${meetups}">meetup</p>-->
<!--            </div>-->
            <div class="user-info">
                <h2 class="header">Favorite Trails</h2>
                <p th:each="trail : ${theUser.favoriteTrails}" th:text="${trail.name}" class="favorite-trails"></p>
            </div>
        </div>
    </div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
